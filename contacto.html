    <div class="container mt-5">
      <h1>Contacto</h1>
      <div class="row">
        <!-- Columna del formulario -->
        <div class="col-md-6">
            <p>
                En caso de <strong>emergencia</strong>, llama al: <strong>666-666-6666</strong>.
                Estamos aquí para ayudarte. Si tienes alguna pregunta o necesitas asistencia, no dudes en contactarnos.
              </p>
              
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="tucorreo@example.com"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                placeholder="Escribe tu mensaje aquí"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar Mensaje
            </button>
          </form>
        </div>

        <!-- Columna de la ubicación y mapa de Leaflet -->
        <div class="col-md-6">
          <h2>Ubicación en el Mapa</h2>

          <!-- Mapa de Leaflet -->
          <div id="map" style="height: 400px"></div>

          <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
          <script>
            // Coordenadas del lugar que quieres mostrar en el mapa
            var myLatLng = [25.79953045765116, -108.97426139679612];

            // Crear el mapa y configurar las opciones
            var map = L.map("map").setView(myLatLng, 15);

            // Agregar la capa de mapa base (puedes cambiar "OpenStreetMap.Mapnik" a otros proveedores)
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "© OpenStreetMap contributors",
            }).addTo(map);

            // Agregar un marcador al mapa
            L.marker(myLatLng).addTo(map).bindPopup("Veterinaria XYZ").openPopup();
          </script>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
