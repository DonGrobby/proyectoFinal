<!DOCTYPE html>

    <title>Document</title>
    <script type="text/javascript" src="./javascript/home.js"></script>
    <link rel="preload" href="styles/log_in.css" as="style">

<body>

    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input class="field" type="email" id="correo" name="correo" required>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input class="field" type="password" id="contrasena" name="contrasena" required>
            </div>
            <button onclick="session()" type="button">Iniciar Sesión</button>
        </form>
        <div class="centerComponents">
            <a class="haveAccount" href="index.html">¿No tienes una cuenta?</a>
        </div>
        
    </div>
