<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/account.js"></script>
</head>
<body>

    <div class="container">
        <h2>Inicio de sesión</h2>
        <form>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input class="field" type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input class="field" type="password" id="contrasena" name="contrasena" required>
            </div>
            <button onclick="log_in()" type="button">Iniciar Sesión</button>
        </form>

        <a href="regist.html">¿No tienes una cuenta?</a>
        <a href="forgot.html">Olvidé mi contraseña</a>
        
    </div>
    
</body>
</html>
