<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Login y Registro</title>
    <style>
      .container {
        max-width: 400px;
      }
      .tab-content {
        border: 1px solid #dee2e6;
        border-top: 0;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .password-requirements {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }
      .password-requirement {
        display: flex;
        align-items: center;
        width: 50%; /* Cada requisito ocupa el 50% del ancho */
        margin-bottom: 5px;
      }
      .circle {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .red-circle {
        background-color: red;
      }
      .green-circle {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ml-auto" href="#">Veterinaria XYZ</a>

        <div class="ml-auto order-lg-last">
          <a href="login.html" id="userLogged">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobrenosotros.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./citas.html">Citas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="login-tab"
            data-toggle="tab"
            href="#login"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="register-tab"
            data-toggle="tab"
            href="#register"
            >Registro</a
          >
        </li>
      </ul>
      <!-- INICIO DE SESIÓN -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Correo electrónico"
                required
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Contraseña"
                required
              />
            </div>
            <button onclick="login()" class="btn btn-primary btn-block">
              Iniciar sesión
            </button>
          </form>
        </div>
        <!-- REGISTRAR USUARIO -->
        <div class="tab-pane fade" id="register">
          <form id="registerForm">
            <div class="form-group">
              <label for="registerName">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Correo electrónico"
                required
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Contraseña"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="La contraseña debe contener al menos: una minúscula, una mayúscula, un número, un carácter especial y tener una longitud mínima de 8 caracteres."
                required
              />
              <div class="password-requirements">
                <div class="password-requirement">
                  <div class="circle red-circle" id="lowercase-circle"></div>
                  <span>Minúscula</span>
                </div>
                <div class="password-requirement">
                  <div class="circle red-circle" id="uppercase-circle"></div>
                  <span>Mayúscula</span>
                </div>
                <div class="password-requirement">
                  <div class="circle red-circle" id="number-circle"></div>
                  <span>Número</span>
                </div>
                <div class="password-requirement">
                  <div class="circle red-circle" id="special-circle"></div>
                  <span>Especial</span>
                </div>
                <div class="password-requirement">
                  <div class="circle red-circle" id="length-circle"></div>
                  <span>Longitud mínima</span>
                </div>
              </div>
            </div>
            <button onclick="regist_inproccess()" class="btn btn-success btn-block">
              Registrarse
            </button>
          </form>
          
        </div>
      </div>
    </div>

    <script src="js/userLogged.js"></script>
    <script src="js/account.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("registerPassword")
        .addEventListener("input", function () {
          // Obtener el valor de la contraseña
          var password = this.value;

          // Verificar los requisitos y actualizar la visualización
          document.getElementById("lowercase-circle").className = /[a-z]/.test(
            password
          )
            ? "circle green-circle"
            : "circle red-circle";
          document.getElementById("uppercase-circle").className = /[A-Z]/.test(
            password
          )
            ? "circle green-circle"
            : "circle red-circle";
          document.getElementById("number-circle").className = /\d/.test(
            password
          )
            ? "circle green-circle"
            : "circle red-circle";
          document.getElementById("special-circle").className = /\W/.test(
            password
          )
            ? "circle green-circle"
            : "circle red-circle";
          document.getElementById("length-circle").className =
            password.length >= 8 ? "circle green-circle" : "circle red-circle";
        });
    </script>
  </body>
</html>
